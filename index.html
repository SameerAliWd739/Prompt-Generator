<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Generator</title>
    <!-- Css link -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Project Prompt Generator</h1>

  <div class="input-container">
    <!-- Dropdown to select project type -->
    <select id="projectSelect">
      <option value="">Select a project</option>
      <option value="web">Web Development Project</option>
      <option value="game">Game Development</option>
      <option value="app">App Development</option>
      <option value="python">Python Projects</option>
      <option value="ml">Machine Learning Projects</option>
      <option value="misc">Miscellaneous Projects</option>
    </select>

    <!-- Input box for custom prompt -->
    <input type="text" id="customPrompt" placeholder="Or enter a custom prompt" />

    <!-- Button to generate project -->
    <button onclick="generateProject()">Generate Project</button>
  </div>

  <!-- Display the generated project code -->
  <div id="projectDisplay"></div>

<script src="main.js"></script>
</body>
</html>
